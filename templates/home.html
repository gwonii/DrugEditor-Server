<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드, 전환, 다운로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            max-width: 1200px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .upload-section, .download-section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        .upload-section h2, .download-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-list {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #fff;
        }
        .file-list p {
            margin: 5px 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-item button {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .convert-button {
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        .convert-button button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .convert-button button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            .upload-section, .download-section {
                flex: 1 1 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <!-- 업로드 섹션 -->
    <div class="upload-section">
        <h2>업로드</h2>
        <div class="file-list" id="upload-file-list">
            <p>업로드된 파일이 없습니다.</p>
        </div>
        <div class="actions">
            <input type="file" id="upload-input" multiple>
            <button id="upload-button">업로드</button>
        </div>
    </div>

    <!-- 다운로드 섹션 -->
    <div class="download-section">
        <h2>다운로드</h2>
        <div class="file-list" id="download-file-list">
            <p>다운로드할 파일이 없습니다.</p>
        </div>
        <div class="actions">
            <button id="download-button">다운로드</button>
        </div>
    </div>
</div>

<!-- 전환 버튼 -->
<div class="convert-button">
    <button id="convert-button">전환하기</button>
</div>

<script>
    const uploadedFiles = new Set(); // 기존에 업로드된 파일들을 저장하는 Set

    document.getElementById('upload-button').addEventListener('click', async function() {
        const input = document.getElementById('upload-input');
        const fileListElement = document.getElementById('upload-file-list');
        const files = input.files;

        if (files.length === 0) {
            alert('파일을 선택하세요.');
            return;
        }

        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('file', files[i]);
        }

        try {
            // 파일 업로드
            const response = await fetch('/upload/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                console.log(result);

                // 업로드된 파일을 Set에 추가하여 중복을 방지
                for (let i = 0; i < files.length; i++) {
                    uploadedFiles.add(files[i].name);
                }

                // 파일 입력 필드를 초기화하여 "선택된 파일 없음"을 표시
                input.value = '';

                // 업로드된 파일 리스트를 업데이트
                updateFileList(fileListElement);
            } else {
                alert('파일 업로드에 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('파일 업로드 중 오류가 발생했습니다.');
        }
    });

    async function deleteFileFromServer(fileName) {
        try {
            const response = await fetch(`/delete/${fileName}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('파일 삭제에 실패했습니다.');
            }

            const result = await response.json();
            console.log(result);
        } catch (error) {
            console.error('Error:', error);
            alert('파일 삭제 중 오류가 발생했습니다.');
        }
    }

    function updateFileList(fileListElement) {
        fileListElement.innerHTML = ''; // 기존 내용을 지웁니다.
        uploadedFiles.forEach(fileName => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';

            // 파일 이름 표시
            const fileNameElement = document.createElement('span');
            fileNameElement.textContent = fileName;
            fileItem.appendChild(fileNameElement);

            // "x" 버튼 추가
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'x';
            deleteButton.addEventListener('click', async function() {
                await deleteFileFromServer(fileName); // 서버에서 파일 삭제
                uploadedFiles.delete(fileName); // Set에서 파일 삭제
                updateFileList(fileListElement); // 리스트 갱신
            });
            fileItem.appendChild(deleteButton);

            fileListElement.appendChild(fileItem);
        });

        if (uploadedFiles.size === 0) {
            fileListElement.innerHTML = '<p>업로드된 파일이 없습니다.</p>';
        }
    }
</script>



</body>
</html>
